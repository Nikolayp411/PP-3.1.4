<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="top-bar">
    <div class="user-info">
        <span id="username">Username</span> with roles:
        <span id="roles">Roles</span>
    </div>
    <a href="/logout" class="logout-link">Logout</a>
</div>

<div class="sidebar">
</div>

<div class="content">
    <h1>User Profile</h1>
    <div class="table-container">
        <h3>About User</h3>
        <table border="1" cellpadding="5" cellspacing="0" style="width: 100%; margin-bottom: 20px;">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody id="user-table-body">
            </tbody>
        </table>
    </div>
</div>

<script src="/js/userPage.js"></script>

</body>
</html>
